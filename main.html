<!DOCTYPE html>
<html>

<head>
    <title>Rotating Line</title>
    <style>
        #line {
            width: 200px;
            height: 2px;
            background-color: black;
			color: black;
            margin-top: 10rem;
        }
    </style>
</head>

<body>
    <div id="line"></div>

    <script>
        const line = document.getElementById('line');
        let angle = 0;

        function rotateLine() {
            line.style.transform = `rotate(${angle}deg)`;
            angle++;
            requestAnimationFrame(rotateLine);
        }

        rotateLine();
    </script>
</body>

</html>
